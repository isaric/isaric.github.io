<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Variable LLC | Software Architecture & Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
        .bg-neutral-950 { background-color: #0a0a0a; }
        .selection\:bg-green-500\/30 ::selection { background-color: rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body class="bg-neutral-950 text-white selection:bg-green-500/30 font-sans antialiased"
      x-data="{
        page: 'home',
        mobileMenu: false,
        scrolled: false,
        init() {
            // Check hash on load
            const hash = window.location.hash.replace('#', '');
            if (['home', 'about', 'garmin', 'privacy'].includes(hash)) {
                this.page = hash;
            }

            // Sync state if user clicks back/forward or manually changes URL
            window.addEventListener('hashchange', () => {
                const newHash = window.location.hash.replace('#', '');
                if (['home', 'about', 'garmin', 'privacy'].includes(newHash)) {
                    this.page = newHash;
                    window.scrollTo(0,0);
                }
            });

            // Watch for internal page changes to update the URL hash
            this.$watch('page', (val) => {
                if (window.location.hash !== '#' + val) {
                    window.location.hash = val;
                }
            });
        }
      }"
      @scroll.window="scrolled = (window.pageYOffset > 20)">

<!-- Navigation -->
<nav :class="scrolled ? 'bg-neutral-950/90 backdrop-blur-md border-b border-white/10 py-3' : 'bg-transparent py-5'" class="fixed top-0 w-full z-50 transition-all duration-300">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
        <div class="flex items-center cursor-pointer" @click="page = 'home'; window.scrollTo(0,0)">
            <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center mr-3 shadow-lg shadow-green-900/20">
                <i data-lucide="terminal" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">PATH VARIABLE <span class="text-green-500">LLC</span></span>
        </div>

        <!-- Desktop Nav -->
        <div class="hidden md:flex space-x-2">
            <button @click="page = 'home'; window.scrollTo(0,0)" :class="page === 'home' ? 'text-green-500' : 'text-gray-300 hover:text-white'" class="px-4 py-2 transition-colors duration-200 text-sm font-medium">Services</button>
            <button @click="page = 'about'; window.scrollTo(0,0)" :class="page === 'about' ? 'text-green-500' : 'text-gray-300 hover:text-white'" class="px-4 py-2 transition-colors duration-200 text-sm font-medium">Founder</button>
            <button @click="page = 'garmin'; window.scrollTo(0,0)" :class="page === 'garmin' ? 'text-green-500' : 'text-gray-300 hover:text-white'" class="px-4 py-2 transition-colors duration-200 text-sm font-medium">Garmin Integration</button>
            <button @click="page = 'privacy'; window.scrollTo(0,0)" :class="page === 'privacy' ? 'text-green-500' : 'text-gray-300 hover:text-white'" class="px-4 py-2 transition-colors duration-200 text-sm font-medium">Privacy</button>
        </div>

        <!-- Mobile Toggle -->
        <button class="md:hidden text-white p-2" @click="mobileMenu = !mobileMenu">
            <i x-show="!mobileMenu" data-lucide="menu"></i>
            <i x-show="mobileMenu" data-lucide="x"></i>
        </button>
    </div>
</nav>

<!-- Mobile Menu -->
<div x-show="mobileMenu" x-cloak class="fixed inset-0 z-40 bg-neutral-950 flex flex-col items-center justify-center space-y-8 text-2xl">
    <button @click="page = 'home'; mobileMenu = false; window.scrollTo(0,0)">Home</button>
    <button @click="page = 'about'; mobileMenu = false; window.scrollTo(0,0)">Founder</button>
    <button @click="page = 'garmin'; mobileMenu = false; window.scrollTo(0,0)">Garmin App</button>
    <button @click="page = 'privacy'; mobileMenu = false; window.scrollTo(0,0)">Privacy Policy</button>
    <button @click="mobileMenu = false" class="mt-8 p-3 rounded-full bg-neutral-800"><i data-lucide="x"></i></button>
</div>

<!-- Main Content -->
<main class="pt-20 min-h-screen">

    <!-- Home Page -->
    <template x-if="page === 'home'">
        <div class="animate-in fade-in duration-700">
            <section class="relative min-h-[80vh] md:h-[70vh] py-20 md:py-0 flex items-center justify-center overflow-hidden px-6">
                <div class="absolute inset-0 bg-gradient-to-b from-green-900/10 to-transparent z-0"></div>
                <div class="max-w-5xl mx-auto text-center relative z-10">
                    <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-10 mix-blend-overlay -z-10 blur-sm" alt="Banner">
                    <div class="mb-8 flex justify-center">
                        <div class="p-8 bg-neutral-900/50 backdrop-blur-lg border border-white/10 rounded-2xl inline-block shadow-2xl">
                            <div class="relative w-48 h-16 flex items-center justify-center">
                                <div class="absolute top-0 right-0 w-32 h-12 flex flex-col justify-between items-end opacity-80">
                                    <div class="h-[2px] bg-green-500 rounded-full" style="width: 60%"></div>
                                    <div class="h-[2px] bg-green-500 rounded-full" style="width: 90%"></div>
                                    <div class="h-[2px] bg-green-500 rounded-full" style="width: 75%"></div>
                                </div>
                                <span class="text-3xl font-black tracking-tighter text-white">PATH VARIABLE</span>
                            </div>
                            <div class="mt-2 text-xs tracking-[0.3em] font-medium text-gray-400 uppercase">Software Architecture & Development</div>
                        </div>
                    </div>
                    <h1 class="text-5xl md:text-7xl font-bold mb-6 tracking-tight leading-tight">Precision Engineering for <span class="text-green-500">Scalable</span> Software</h1>
                    <p class="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-10 leading-relaxed">Path Variable LLC provides high-end software architecture consulting, building robust, scalable systems that drive technical excellence.</p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button @click="page = 'garmin'; window.scrollTo(0,0)" class="px-8 py-4 bg-green-600 hover:bg-green-500 rounded-full font-semibold transition-all shadow-lg shadow-green-900/20">Explore Projects</button>
                        <a href="https://github.com/Path-Variable" target="_blank" class="px-8 py-4 bg-neutral-800 hover:bg-neutral-700 rounded-full font-semibold transition-all border border-white/10 flex items-center justify-center gap-2">
                            <i data-lucide="github" class="w-5 h-5"></i> View Source
                        </a>
                    </div>
                </div>
            </section>
            <section class="max-w-7xl mx-auto px-6 py-24 border-t border-white/5 grid md:grid-cols-3 gap-8">
                <div class="p-8 rounded-3xl bg-neutral-900/40 border border-white/5 hover:border-green-500/30 transition-all group">
                    <div class="w-12 h-12 bg-green-900/20 text-green-500 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform"><i data-lucide="code"></i></div>
                    <h3 class="text-xl font-semibold mb-4">Full-Stack Development</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">Expertise in building high-performance applications using modern frameworks and cloud-native patterns.</p>
                </div>
                <div class="p-8 rounded-3xl bg-neutral-900/40 border border-white/5 hover:border-green-500/30 transition-all group">
                    <div class="w-12 h-12 bg-green-900/20 text-green-500 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform"><i data-lucide="cpu"></i></div>
                    <h3 class="text-xl font-semibold mb-4">Systems Architecture</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">Specialized in designing microservices, distributed systems, and scalable infrastructure that handles millions of requests.</p>
                </div>
                <div class="p-8 rounded-3xl bg-neutral-900/40 border border-white/5 hover:border-green-500/30 transition-all group">
                    <div class="w-12 h-12 bg-green-900/20 text-green-500 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform"><i data-lucide="shield"></i></div>
                    <h3 class="text-xl font-semibold mb-4">Security & Scale</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">Prioritizing data integrity and performance from day one. Systems built to grow with your business needs.</p>
                </div>
            </section>
        </div>
    </template>

    <!-- About Page -->
    <template x-if="page === 'about'">
        <div class="max-w-6xl mx-auto px-6 py-12 animate-in fade-in duration-700">
            <div class="flex flex-col md:flex-row items-center gap-12 mb-20 max-w-4xl mx-auto">
                <div class="w-48 h-48 bg-neutral-800 rounded-full overflow-hidden border-4 border-green-500/20 flex-shrink-0">
                    <img src="portrait.jpg" alt="Ivan S." class="w-full h-full object-cover">
                </div>
                <div>
                    <h2 class="text-4xl font-bold mb-4">Ivan Šarić <span class="text-green-500">(isaric)</span></h2>
                    <p class="text-xl text-gray-400 mb-6 italic">Founder & Senior Software Engineer at Path Variable LLC</p>
                    <p class="text-gray-300 leading-relaxed mb-6">Ivan is a seasoned software engineer with a passion for building elegant solutions to complex problems. His work focuses on the intersection of cloud architecture and developer experience.</p>
                    <a href="https://github.com/isaric" target="_blank" class="inline-flex items-center gap-2 text-sm bg-neutral-800 px-4 py-2 rounded-full hover:bg-neutral-700 transition-colors">
                        <i data-lucide="github" class="w-4 h-4"></i> github/isaric
                    </a>
                </div>
            </div>
            <div class="grid md:grid-cols-2 gap-8">
                <div class="p-8 bg-neutral-900 rounded-3xl border border-white/5">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-green-500"><i data-lucide="terminal" class="w-5 h-5"></i> Technical Philosophy</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">"Architecture is not about making choices that are hard to change, but rather creating systems where change is expected and affordable."</p>
                </div>
                <div class="p-8 bg-neutral-900 rounded-3xl border border-white/5">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-green-500"><i data-lucide="code" class="w-5 h-5"></i> Current Focus</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">Currently exploring advanced wearable data integrations and building robust middleware for health-tech platforms.</p>
                </div>
                <div class="p-8 bg-neutral-900 rounded-3xl border border-white/5">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-green-500"><i data-lucide="globe" class="w-5 h-5"></i> Open Source</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">Active contributor to industry-standard libraries, including performance optimizations for <strong>spaCy NLP</strong> and utility enhancements for <strong>Apache Commons</strong>.</p>
                </div>
                <div class="p-8 bg-neutral-900 rounded-3xl border border-white/5">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-green-500"><i data-lucide="mic" class="w-5 h-5"></i> Conference Speaking</h3>
                    <p class="text-gray-400 text-sm leading-relaxed">Frequent speaker at major international technical conferences, including <strong>JavaCro</strong>, <strong>London Java Community Meetups</strong>, and various specialized software development summits.</p>
                </div>
            </div>
        </div>
    </template>

    <!-- Garmin Page -->
    <template x-if="page === 'garmin'">
        <div class="animate-in fade-in duration-700">
            <section class="max-w-7xl mx-auto px-6 py-20">
                <div class="flex items-center gap-3 text-green-500 font-mono text-sm mb-6 uppercase tracking-widest"><i data-lucide="activity" class="w-4 h-4"></i> Project Feature</div>
                <h1 class="text-4xl md:text-6xl font-bold mb-8">Garmin Connect™ <br/><span class="text-green-500">Integration Platform</span></h1>
                <p class="text-xl text-gray-400 max-w-2xl leading-relaxed">Middleware bridging Garmin biometrics to actionable insights. Secure and built for scale.</p>
            </section>
            <section class="bg-neutral-900/50 py-24">
                <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-16 items-center">
                    <div class="space-y-12">
                        <div class="flex gap-6">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-black font-bold text-sm">1</div>
                            <div>
                                <h4 class="text-xl font-bold mb-2">Natural Language Intelligence</h4>
                                <p class="text-gray-400 leading-relaxed">Query your fitness history using plain English. Gain deep insights into your HRV, power curves, and recovery metrics without complex dashboards.</p>
                            </div>
                        </div>
                        <div class="flex gap-6">
                            <div class="flex-shrink-0 w-8 h-8 rounded-full bg-green-500 flex items-center justify-center text-black font-bold text-sm">2</div>
                            <div>
                                <h4 class="text-xl font-bold mb-2">Conversational Planning</h4>
                                <p class="text-gray-400 leading-relaxed">Schedule complex workouts and periodization cycles through a simple chat interface. Our AI agent syncs directly with your Garmin calendar and device.</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-neutral-950 border border-white/10 p-6 rounded-2xl shadow-2xl flex flex-col space-y-4">
                        <div class="flex justify-start">
                            <div class="bg-neutral-800 text-gray-300 p-3 rounded-2xl rounded-bl-none max-w-[80%] text-sm">
                                Based on my recovery trends this week, what should I do today?
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <div class="bg-green-600/20 border border-green-500/30 text-green-400 p-3 rounded-2xl rounded-br-none max-w-[80%] text-sm">
                                Your HRV is back to its 7-day baseline. I recommend a 45-min Zone 2 run to maintain aerobic base.
                            </div>
                        </div>
                        <div class="flex justify-start">
                            <div class="bg-neutral-800 text-gray-300 p-3 rounded-2xl rounded-bl-none max-w-[80%] text-sm">
                                Great, schedule that for 5 PM and sync it to my Garmin watch.
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <div class="bg-green-600/20 border border-green-500/30 text-green-400 p-3 rounded-2xl rounded-br-none max-w-[80%] text-sm">
                                Done! "Recovery Base Run" is now scheduled for 5 PM and pushed to your Forerunner. Enjoy the run.
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </template>

    <!-- Privacy Page -->
    <template x-if="page === 'privacy'">
        <div class="max-w-4xl mx-auto px-6 py-12 animate-in fade-in duration-700">
            <div class="mb-12 border-l-4 border-green-500 pl-6">
                <h1 class="text-3xl font-bold mb-2">Privacy Statement</h1>
                <p class="text-gray-500">Garmin Connect Data Usage • Last Updated: January 27, 2026</p>
            </div>
            <div class="space-y-12 text-gray-300 leading-relaxed">
                <p class="text-lg">At Path Variable LLC, your privacy and security are our top priorities. This statement explains how we handle your Garmin Connect™ data.</p>
                <div class="bg-neutral-900 p-8 rounded-2xl border border-white/5">
                    <h2 class="text-xl font-bold mb-4 text-green-500">1. Data We Collect</h2>
                    <ul class="list-disc ml-5 space-y-2 text-gray-400">
                        <li>Activity Summaries (Type, duration, distance)</li>
                        <li>Biometric Data (Heart rate, calories)</li>
                        <li>Performance Metrics (Steps, pace, power)</li>
                    </ul>
                </div>
                <div class="p-8">
                    <h2 class="text-xl font-bold mb-4 text-green-500">2. How We Use Your Data</h2>
                    <p class="text-gray-400">We use data exclusively for internal processing to generate insights, provide personalized suggestions, and optimize features.</p>
                </div>
                <div class="bg-neutral-900 p-8 rounded-2xl border border-white/5">
                    <h2 class="text-xl font-bold mb-4 text-green-500">3. No Third-Party Sharing</h2>
                    <p class="text-gray-400 italic">We do not sell, rent, or trade your personal activity data to third parties or advertisers.</p>
                </div>
                <div class="p-8 grid md:grid-cols-2 gap-8">
                    <div><h4 class="font-bold mb-2">Encryption</h4><p class="text-sm text-gray-400">Data is protected using TLS/SSL during transfer.</p></div>
                    <div><h4 class="font-bold mb-2">User Control</h4><p class="text-sm text-gray-400">Data is deleted if you disconnect your account.</p></div>
                </div>
            </div>
        </div>
    </template>

</main>

<!-- Footer -->
<footer class="bg-neutral-900 border-t border-white/5 py-12 mt-20">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-12 text-sm text-gray-400">
        <div>
            <div class="flex items-center mb-6 text-white"><i data-lucide="terminal" class="text-green-500 w-5 h-5 mr-2"></i> <span class="font-bold">PATH VARIABLE</span></div>
            <p class="max-w-xs">Specializing in robust software architecture and cloud solutions.</p>
        </div>
        <div>
            <h4 class="font-semibold mb-6 text-white uppercase tracking-widest text-xs">Explore</h4>
            <ul class="space-y-3">
                <li><button @click="page = 'home'; window.scrollTo(0,0)" class="hover:text-green-500">Services</button></li>
                <li><button @click="page = 'garmin'; window.scrollTo(0,0)" class="hover:text-green-500">Garmin Connector</button></li>
                <li><button @click="page = 'about'; window.scrollTo(0,0)" class="hover:text-green-500">The Team</button></li>
            </ul>
        </div>
        <div>
            <h4 class="font-semibold mb-6 text-white uppercase tracking-widest text-xs">Connect</h4>
            <div class="flex space-x-4 mb-6">
                <a href="https://github.com/Path-Variable" class="p-2 bg-neutral-800 rounded-md hover:bg-neutral-700 transition-colors"><i data-lucide="github" class="w-5 h-5"></i></a>
                <a href="mailto:contact@path-variable.com" class="p-2 bg-neutral-800 rounded-md hover:bg-neutral-700 transition-colors"><i data-lucide="mail" class="w-5 h-5"></i></a>
            </div>
            <p class="text-neutral-500">© 2026 Path Variable LLC. All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Re-initialize icons when Alpine changes the DOM
    document.addEventListener('alpine:initialized', () => {
        lucide.createIcons();
    });

    // Custom watcher to re-run icons when page changes
    window.addEventListener('click', () => {
        setTimeout(() => lucide.createIcons(), 10);
    });
</script>
</body>
</html>
